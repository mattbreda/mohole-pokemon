<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero">
      <h1 class="hero__title">Pokemon X Mohole</h1>
      <h2 class="hero__sub">All generations</h2>
    </section>

    <div class="types-title">Pokemon's types:</div>
    <div class="pokemon-types-container" id="pokemon-types"></div>

    <div class="pokemon-list" id="pokemon-container"></div>

    <div class="loader-modal" id="loader-modal">
      <img src="./assets/img/poke.png" alt="pokescript logo" />
      <span class="loader"></span>
    </div>
    <div class="pokemon-info-modal" id="pokemon-modal" style="opacity: 0; pointer-events: none;">
      <div class="pokemon-info-modal__container">
        <button class="close-button" id="close-button">X</button>
        <div class="inner-container image-container">
          <img id="pokemon-image"/>
        </div>
        <div class="inner-container pokemon-info">
          <div id="pokemon-name"></div>
          <div id="stats-container">

          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
